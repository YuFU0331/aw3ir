<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>

  
</head>
<body>
 
<!-- 创建一个div块标签，在该块标签中添加三个输入信息（编号、姓名、性别）的框框、一个确认添加的按钮（添加）-->
<div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" onkeypress="calcNbChar(this.id)" />
      <span> caracteres</span> <!-- balise mise à jour dynamiquement en JS -->
    </div>
  </div>

    

    <div class="form-row">
        <div class="form-group col-2">
            <label for="firstname">Prénom</label>
        </div>
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="" id="firstname">
        </div>
       

      
            <div class="form-row">
                <div class="form-group col-2">
                    <label for="prenom">prenom</label>
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" placeholder="" id="prenom">
                </div>
                
                <input type="button" value="添加" id="btn_add" >


                <h4>Liste des contacts</h4>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Adresse</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>oConnor</td>
                    <td>Sarah</td>
                    <td>21/01/2000</td>
                    <td>
                        <a href="https://maps.google.com/?q=Paris">Paris</a>
                    </td>
                    <td>
                        <a href="mailto:sarah.oconnor@blabla.com">sarah.oconnor@blabla.com</a>
                    </td>
                </tr>
                <tr>
                    <td>Vandamme</td>
                    <td>JL</td>
                    <td>01/01/1950</td>
                    <td>
                        <a href="https://maps.google.com/?q=Bali">Bali</a>
                    </td>
                    <td>
                        <a href="mailto:jlv@blabla.com">jlv@blabla.com</a>
                    </td>
                </tr>
            </tbody>

 <script>
            document.getElementById("btn_add").onclick = function() {
                // 获取文本框的内容
                var firstname = document.getElementById("firstname").value;
                var name = document.getElementById("name").value;
                var prenom = document.getElementById("prenom").value;
            
                // 获取table
                var table = document.getElementsByTagName("table")[0];
            
                // 追加一行
                table.innerHTML += "<tr>\n" +
                    "        <td>"+firstname+"</td>\n" +
                    "        <td>"+name+"</td>\n" +
                    "        <td>"+prenom+"</td>\n" +
                    
                    "    </tr>";
            }
 </script>
</body>
</html>
